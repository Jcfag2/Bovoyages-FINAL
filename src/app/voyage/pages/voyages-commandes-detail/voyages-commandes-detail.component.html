<table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>region</th>
                <th>dateAller</th>
                <th>dateRetour</th>
                <th>prixTotalHT</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{voyage?.region}}</td>
                <td>{{voyage?.dateVoyage.dateAller | date : 'short'}}</td>
                <td>{{voyage?.dateVoyage.dateRetour | date : 'short'}}</td>
                <td>{{voyage?.prixTotalHT}}â‚¬</td>
            </tr>
        </tbody>
    </table>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>civilite</th>
                <th>nom</th>
                <th>prenom</th>
                <th>dateNaissance</th>
                <th>             </th>
            </tr>
        </thead>
        </table>
        <div *ngFor="let voyageur of voyage?.voyageurs; let i = index;">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <table class="table table-striped table-hover">
                <tbody>
                    <tr>
                        <td>
                            <input id="index" name="index"
                                        class="form-control" [(ngModel)]="i"
                                        type="hidden" required ngModel>
                        </td>
                        <td>
                            <input id="id" name="id"
                                class="form-control" [(ngModel)]="voyageur.id"
                                type="hidden" required ngModel>
                        </td>
                        <td>
                            <input id="civilite" name="civilite"
                                class="form-control" required="true" [(ngModel)]="voyageur.civilite"
                                type="text" required ngModel>
                        </td>
                        <td>
                        <input id="nom" name="nom"
                                    class="form-control" required="true" [(ngModel)]="voyageur.nom"
                                    type="text" required ngModel>
                        </td>
                        <td>
                        <input id="prenom" name="prenom"
                                            class="form-control" required="true" [(ngModel)]="voyageur.prenom"
                                            type="text" required ngModel>
                        </td>
                        <td>
                        <input id="dateNaissance" name="dateNaissance"
                                            class="form-control" required="true" [ngModel] ="voyageur.dateNaissance | date:'yyyy-MM-dd'" type="date" required ngModel>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">modifier</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
