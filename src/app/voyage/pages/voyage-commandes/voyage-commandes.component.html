<div>
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2><b>Vos voyages :</b></h2>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Dates Aller</th>
                    <th>Dates Retour</th>
                    <th>Prix HT</th>
                    <th>Modifier</th>
                </tr>
            </thead>
            <tbody>
                <tr data-status="active" *ngFor="let v of voyages; let i = index;">
                    <td>{{i+1}}</td>
                    <td>Du {{v?.dateVoyage.dateAller | date: 'dd/MM/yyyy'}}</td>
                    <td>Au {{v?.dateVoyage.dateRetour | date: 'dd/MM/yyyy'}}</td>
                    <td>{{v?.dateVoyage.tarifUnitaireHT}} â‚¬</td>
                    <td><a [routerLink]="['/#']" class="btn btn-sm manage">modifier ce voyage</a></td>
                    <!-- <td><a [routerLink]="['/voyage-modif', v?.id]" class="btn btn-sm manage">modifier ce voyage</a></td> -->
                </tr>

            </tbody>
        </table>
    </div>

</div>
<p>{{voyages}}</p>
